spring:
  datasource:
    url: jdbc:mysql://${MY_SQL_HOST}:${MY_SQL_PORT}/board
    username: ${MY_SQL_USER_ID}
    password: ${MY_SQL_USER_PW}
  jpa:
    generate-ddl: true
    database: mysql
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        query.in_clause_parameter_padding: true
        hbm2ddl:
          auto: update


