spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:~/forum;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
      hibernate.format_sql: true
  output:
    ansi.enabled: always

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
