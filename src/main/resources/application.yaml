spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: yongjin
    password:
    url: jdbc:h2:~/board;
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
