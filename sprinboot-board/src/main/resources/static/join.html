<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Join</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="join.js" type="text/javascript" > </script>
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center"><h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <div>
        <label for="email">이메일</label>
        <input type="text" id="email" class="form-control" errorclass="field-error">
        <div class="field-error" errors="*{email}"></div>
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="text" id="password" class="form-control" errorclass="field-error">
        <div class="field-error" errors="*{password}"></div>
    </div>
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" class="form-control" errorclass="field-error">
        <div class="field-error" errors="*{name}"></div>
    </div>
    <div>
        <label for="age">나이</label>
        <input type="number" id="age" class="form-control" errorclass="field-error">
        <div class="field-error" errors="*{age}"></div>
    </div>
    <div class="form-check-inline">
        <input class="form-check-input" type="radio" id="h1" name="hobby" value="MOVIE">
        <label class="form-check-label" for="h1">영화</label>
    </div>
    <div class="form-check-inline">
        <input class="form-check-input" type="radio" id="h2" name="hobby" value="RUNNING" checked="checked">
        <label class="form-check-label" for="h2">러닝</label>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit" onclick="join()">회원가입</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button" onclick="location.href='index.html'">취소</button>
        </div>
    </div>
</div>
</body>
</html>
